<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urninha eletronica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span><strong>SEU VOTO PARA</strong></span>
                    </div>
                    <div class="d-1-2">
                        <span>Vereador</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca">3</div>
                        <div class="numero">8</div>
                    </div>
                    <div class="d-1-4">
                        Nome: Fulano de tal <br>
                        Partido: Qualquer um <br>
                        Vice-prefeito: Beltrano <br>
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="https://divulgacandcontas.tse.jus.br/candidaturas/oficial/2018/BR/BR/2022802018/280000625869/foto_1534363925445.jpg" alt="imagem do lula">
                        prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="https://divulgacandcontas.tse.jus.br/candidaturas/oficial/2018/BR/BR/2022802018/280000614517/foto_1534215592223.jpg" alt="imagem do bolsonaro">
                        vice-prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto. <br>
                CORRIGE para REINICIAR este voto. <br>
            </div>
        </div>
        <div class="lateral">
            <div class="logoarea">
              <img src="brasao.png" alt="Brasão da República">
              <h2>Justiça Eleitoral</h2>
            </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao botao-branco" onclick="branco()">branco</div>
                <div class="teclado-botao botao-corrige" onclick="corrige()">corrige</div>
                <div class="teclado-botao botao-confirma" onclick="confirma()">confirma</div>
            </div>

        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
